<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flex Hover/title></title>
        <meta name="description" content="Hover Effect">
        <meta name="keywords" content="HTML,CSS,JavaScript">
        <meta name="author" content="Hung Huynh">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
    <div class="box">
            <h1>Hello</h1>
        </div>
    </div>

    <style>
        .container {
            display: flex;
            justify-content: flex-start;
            border: 1px solid black;
        }
        .box{
            box-sizing: border-box;
            padding: 100px;
            border: 1px solid black;
        }
        .container:hover .box{
            transition: 3s;
            transform: translate(355px,200px);
            overflow: hidden;
        }
    </style>
</body>

</html>
